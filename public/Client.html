<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mt-3 mb-5">No SQL HMI</h1>
        </div>
    </div>
    <div class="card mb-5">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#tab1" data-toggle="tab">Queries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab2" data-toggle="tab">Addition</a>
                </li>
            </ul>
        </div>
        <div class="card-body col-12">
            <div class="tab-content col-12">
                <div class="tab-pane active col-12" id="tab1">
                    <div class="row">
                        <h5 class="col-12">Settings</h5>
                        <div class="col-12 mb-3 ">
                            <div class="row">
                                <div class="col-6  border-right border-dark">
                                    <div class="row">
                                        <h6 class="col-12">Relationel</h6>
                                        <div class="col-6">
                                            <label for="RelationalUserId">User ID</label>
                                            <div class="row">
                                                <input type="number" class="form-control col-6" id="RelationalUserId"
                                                       placeholder="UserID">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="RelationalProductId">Product ID</label>
                                            <div class="row">
                                                <input type="number" class="form-control col-6" id="RelationalProductId"
                                                       placeholder="ProductId">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-5 ml-5">
                                    <div class="row">
                                        <h6 class="col-12">Graph</h6>
                                        <div class="col-6">
                                            <label for="GraphUserId">User ID</label>
                                            <div class="row">
                                                <input type="number" class="form-control col-6" id="GraphUserId"
                                                       placeholder="UserId">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="GraphProductId">Product ID</label>
                                            <div class="row">
                                                <input type="number" class="form-control col-6" id="GraphProductId"
                                                       placeholder="ProductId">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row col-12 text-center">
                            <div class="col-12">
                                <button id="Randomize" class="btn btn-primary col-2">
                                    Randomize
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="col-12"><h5>Queries</h5></div>
                        <div class="col-12 text-center">
                            <div class="row">
                                <div class="col-12">
                                    <button id="request1" class="btn btn-primary col-3" data-toggle="modal"
                                            data-target="#modalReq1">
                                        Request 1
                                    </button>
                                    <button id="request2" class="btn btn-primary col-3" data-toggle="modal"
                                            data-target="#modalReq1">
                                        Request 2
                                    </button>
                                    <button id="request3" class="btn btn-primary col-3" data-toggle="modal"
                                            data-target="#modalReq1">
                                        Request 3
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="tab2">
                    <div class="col-12"><h5>Settings</h5></div>
                    <div class="col-8 row">
                        <div class="col-md-4">
                            <label for="NumberToInsert">Number to insert</label>
                            <div class="row">
                                <input type="number" class="form-control col-8" id="NumberToInsert"
                                       placeholder="Enter email">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="batchSize">Batch size</label>
                            <div class="row">
                                <select class="form-control" id="batchSize">
                                    <option>1K</option>
                                    <option>100K</option>
                                    <option>500K</option>
                                    <option>1M</option>
                                    <option>Full</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12"><h5>Queries</h5></div>
                    <div class="col-12 text-center">
                        <div class="row">
                            <div class="col-12 ">
                                <button id="AddUser" class="btn btn-warning col-5 ">Add Users</button>
                                <button id="AddProduct" class="btn btn-warning col-5">Add products</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-6" id="relational">
            <div class="card">
                <div class="card-header mb-0">
                    <div class="mb-0 row">
                        <div class="col-md-6 .text-center"><h3>Relational</h3></div>
                        <div class="col-md-6 text-right"><p id="RelationalResponseTime">Response time :
                            <p></div>
                    </div>
                    <div class="row mb-0">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Followers</th>
                                <th>Products</th>
                                <th>Purchases</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><p id="relationalUserCount">0</p></td>
                                <td><p id="relationalFollowCount">0</p></td>
                                <td><p id="relationalProductCount">0</p></td>
                                <td><p id="relationalPurchaseCount">0</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table" id="pg-table">
                        <thead>
                        <tr>
                            <!-- Table header will be generated dynamically -->
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Table body will be generated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6" id="graph">
            <div class="card mb-4">
                <div class="card-header">
                    <div class="mb-0 row">
                        <div class="col-6 .text-center"><h3>Graph</h3></div>
                        <div class="col-6 text-right"><p id="GraphResponseTime">Response time :
                            <p></div>
                    </div>
                    <div class="row mb-0">
                        <table class="table mb-0">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Followers</th>
                                <th>Products</th>
                                <th>Purchases</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><p id="graphUserCount">0</p></td>
                                <td><p id="graphFollowCount">0</p></td>
                                <td><p id="graphProductCount">0</p></td>
                                <td><p id="graphPurchaseCount">0</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table" id="gaph-table">
                        <thead>
                        <tr>
                            <!-- Table header will be generated dynamically -->
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Table body will be generated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://localhost:8080/static/scripts/UpdateDbStatus.js"></script>
<script src="http://localhost:8080/static/scripts/Querrys.js"></script>
</body>
</html>
